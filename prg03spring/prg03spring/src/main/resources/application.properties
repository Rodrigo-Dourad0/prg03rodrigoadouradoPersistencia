# ===========================
# NOME DA APLICA\u00c7\u00c3O
# ===========================
spring.application.name=prg03spring

# ===========================
# BANCO DE DADOS (MySQL)
# ===========================
spring.datasource.url=jdbc:mysql://localhost:3306/prg03persistencia
spring.datasource.username=root
spring.datasource.password=root
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver

# ===========================
# JPA / HIBERNATE
# ===========================
# Dialeto do Hibernate (para MySQL 8+)
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.MySQL8Dialect

# Cria\u00e7\u00e3o/atualiza\u00e7\u00e3o autom\u00e1tica de tabelas (use 'none', 'validate', 'update', 'create', 'create-drop')
spring.jpa.hibernate.ddl-auto=update

# Mostrar os SQLs no console
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Permitir carregar entidades LAZY mesmo fora da transa\u00e7\u00e3o (\u00fatil em algumas situa\u00e7\u00f5es)
spring.jpa.properties.hibernate.enable_lazy_load_no_trans=true

# Suporte a tipos grandes (LOB) sem contexto JNDI
spring.jpa.properties.hibernate.jdbc.lob.non_contextual_creation=true

# ===========================
# LOGS (opcional, para debug)
# ===========================
logging.level.org.hibernate.SQL=DEBUG
logging.level.org.hibernate.type.descriptor.sql=TRACE
